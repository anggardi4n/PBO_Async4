<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaWeed</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SeaWeed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Jenis Rumput Laut</h1>
                <ul class="list-group" id="seaweedList">
                    <!-- Daftar jenis rumput laut akan muncul di sini -->
                </ul>

                <h2 class="mt-4">Tambah Jenis Rumput Laut</h2>
                <form id="crudForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Jenis Rumput Laut</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama jenis rumput laut">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi Rumput Laut</label>
                        <input type="text" class="form-control" id="description" placeholder="Masukkan deskripsi singkat">
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="foto/rumput1.jpg" class="img-fluid rounded" alt="Rumput Laut" />
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
